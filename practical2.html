<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<center>
    <p><marquee>This is an alternate marquee text</marquee></p>
<body >
    <p><i>This is italized</i></p>
    <p>This is <u>underlined</u></p>
    <p>This is <b>bold</b></p>
    <p>This is <em>emphasized</em></p>
    <p>This is <strong>Strong text</strong></p>
    <p>This is <strike>striked text</strike></p>
    <p> This is <small>computer code</small></p>
    <p>This is <sup>superscript code</sup></p>
    <p>This is <sub>subscript code</sub></p>
    <p>This is <big>big text</big></p>
    <p>This is <small>small text</small></p>
</body>
</center>
</html>
